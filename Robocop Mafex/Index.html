<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product">
        <div class="images">
            <img id="side1" src="lado1.jpg" alt="Lado 1">
            <img id="side2" src="lado2.jpg" alt="Lado 2" style="display:none;">
            <img id="side3" src="lado3.jpg" alt="Lado 3" style="display:none;">
            <div class="image-buttons">
                <button onclick="showSide('side1')">Vista 1</button>
                <button onclick="showSide('side2')">Vista 2</button>
                <button onclick="showSide('side3')">Vista 3</button>
            </div>
        </div>
        <div class="description">
            <p id="desc">Medicom Toy New Medicom Toy New MAFEX No.225 MAFEX RoboCop Renewal Ver. ¡La figura de acción ya está disponible! ¡Ya está disponible! Tamaño: 6 Pulgadas.</p>
            <div class="description-buttons">
                <button onclick="toggleDescription('show')">Mostrar Descripción</button>
                <button onclick="toggleDescription('hide')">Ocultar Descripción</button>
            </div>
        </div>
        <div class="price">
            <p id="price">$857.00 MXN</p>
            <button onclick="highlightPrice()">Resaltar Precio</button>
        </div>
    </div>
    <script src="Myscript.js"></script>
</body>
</html>
